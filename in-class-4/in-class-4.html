    <body>
        <script>

            /* Literal Notation */ 
            /*const firstObject = {
                name: "Dante",
                echo: myFunction() = {
                    console.log(this.name);
                }
            }*/
            
            // for some reason if I name the function "myFunction," it stops the consol log from carrying out it's action. Why is this? 

            const firstObject = {
                name: "Dante",
                echo: function() {
                    console.log(this.name);
                }
            };

            /* Call the first time */
            firstObject.echo();

            /* Update */
            firstObject.name = "Piedalue";

            /* Second Call */
            firstObject.echo();


        </script>

    </body>
