<!DOCTYPE html>
<html> 

    <head>
        <title> Dante's Log In Page</title>
        <link href="in-class-2.css" type="text/css" rel="stylesheet" />
    </head>
    
    <body>

        <!-- FORM -->
        <form id="login-form">  

            <!-- USERNAME -->
            <label for="username">Username:</label>
            <input
                class="text-input" 
                type="text"
                id="username" 
                name="username"
                placeholder="Enter Username" />
            </input>

            <!-- PASSWORD-->
            <label for="password">Password:</label>
            <input 
                class="text-input"
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password" />
            </input>
        
            <!--SUBMIT BUTTON-->
            <input 
                class="button-input" 
                type="submit"
                value="Submit" />

        </form>

    </body>
</html>
